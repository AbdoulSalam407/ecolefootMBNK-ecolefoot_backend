services:
  - type: web
    name: ecolefoot-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "poetry run gunicorn ecolefoot_backend.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: "django-insecure-if(n7&(p2o&ts$tx*x(8%fk+j!e4^d@8ri#$#cxy@gi*sna@d%"
      - key: ALLOWED_HOSTS
        value: "*"
